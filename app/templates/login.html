<html>
 <head>
    <title>Summary and Bias</title>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
 </head>
 <body>
    <textarea id="urls" cols="80" rows="24" value="Enter URL to summarize"></textarea>
    <input id="submitbutton" type="submit" value="Test Send Data">
    <script type="text/javascript">

    function runPyScript(input){
	if (input === "Enter URL to summarize") {
	    alert(input);
	} else {
		var jqXHR = $.get({
		    url: "/login",
		    async: false,
		    data: { mydata: input }
		});

		return jqXHR.responseText;
	}
    }

    $('#submitbutton').click(function(){
        datatosend = $("#urls").val();
        result = runPyScript(datatosend);
        $("#append").empty().append("result: "+result);
    });

</script>
<div id="append"></div>
</body>
</html>
